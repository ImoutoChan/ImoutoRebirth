name: release

on:
  push:
    tags:
      - '*'

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Prepare git for git version
        run: |
          git fetch --tags
          git branch --create-reflog master origin/master

      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      
      - name: Pack 7ZSfx installer
        run: .\Tools\NukeBuild\build.cmd Pack7ZSfx

      - name: Create github release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
          body: Imouto Rebirth
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload 7ZSfx installer to github release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Artifacts/ImoutoRebirth.exe
          asset_name: ImoutoRebirth.exe
          asset_content_type: application/octet-stream
